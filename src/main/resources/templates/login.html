<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kuntur - Inicio de Sesión</title>
    <link rel="stylesheet" th:href="@{/css/kuntur-login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <img th:src="@{/images/logo-kuntur.png}" alt="Logo Kuntur" class="logo-image">
                <h1>Kuntur</h1>
                <p>Vuela alto con nosotros</p>
            </div>

            <!-- Mensaje de error -->
            <div th:if="${param.error}" class="alert alert-danger text-center small py-2 mb-3">
                Usuario o contraseña incorrectos
            </div>

            <!-- Formulario de login conectado al backend -->
            <form class="login-form" th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required />
                    </div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Recordar mi sesión</label>
                    </div>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Ingresar
                </button>

                <div class="divider">
                    <span class="divider-text">o continúa con</span>
                </div>

              <div class="social-login">
    <button type="button" class="social-btn fb-btn" onclick="loginWithFacebook()">
        <i class="fab fa-facebook-f"></i>
    </button>
    <button type="button" class="social-btn google-btn" onclick="loginWithGoogle()">
        <i class="fab fa-google"></i>
    </button>
    <button type="button" class="social-btn linkedin-btn" onclick="loginWithLinkedIn()">
        <i class="fab fa-linkedin-in"></i>
    </button>
</div>
                <div class="register-link">
                    ¿No tienes una cuenta? <a href="/registro" class="register-btn">Regístrate aquí</a>
                </div>
            </form>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> 
</body>
</html>
